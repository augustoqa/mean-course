<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          type="text"
          name="title"
          ngModel
          required
          minlength="3"
          #title="ngModel"
        />
        <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea
          rows="6"
          name="content"
          ngModel
          matInput
          required
          #content="ngModel"
        ></textarea>
        <mat-error *ngIf="content.invalid"
          >Please enter a post content</mat-error
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="accent" type="submit">Save Post</button>
    </mat-card-actions>
  </form>
</mat-card>
