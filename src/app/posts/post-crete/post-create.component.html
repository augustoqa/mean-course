<mat-card>
  <mat-card-content>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="enteredTitle" />
    </mat-form-field>
    <mat-form-field>
      <textarea rows="6" [(ngModel)]="enteredContent" matInput></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="accent" (click)="onAddPost()">
      Save Post
    </button>
  </mat-card-actions>
</mat-card>
